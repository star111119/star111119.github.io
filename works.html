<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WebGL 作品集 - star111119</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#f5f5f5;}
    header{background:#2563eb;color:#fff;padding:12px 20px;display:flex;align-items:center;gap:12px;}
    header h1{margin:0;font-size:20px;font-weight:600;}
    select{padding:6px 10px;font-size:14px;border-radius:4px;border:none;}
    iframe{width:100%;height:calc(100vh - 52px);border:none;background:#fff;}
  </style>
</head>
<body>
  <header>
    <h1>WebGL 作品集</h1>
    <select id="picker">
      <option value="">请选择演示…</option>
      <option value="webgl/demos/square.html">WebGL 正方形</option>
      <option value="webgl/demos/triangle.html">WebGL 三角形</option>
      <option value="webgl/demos/trianglecolor.html">WebGL 彩色三角形</option>
      <option value="webgl/demos/trisquare.html">三角形+四边形（同色）</option>
      <option value="webgl/demos/trisquarenc.html">三角形+四边形（不同色）</option>
      <option value="webgl/demos/gasket-triangles.html">Sierpinski 三角形（可交互）</option>
      <option value="webgl/demos/gasket-3d.html">Sierpinski 四面体 3D（可交互）</option>
      <option value="webgl/demos/triangle-tessa.html">Triangle Tessellation（分层+旋转+扭曲）</option>
      <option value="webgl/demos/rotsquare.html">旋转正方形（旋转+移动+缩放）</option>
      <option value="webgl/demos/sun.html">太阳系星球运动 </option>
      <option value="webgl/demos/worka.html">递归球体绘制 </option>
      <option value="webgl/demos/workb.html">光照 </option>
    </select>
  </header>

  <iframe id="stage" src="about:blank"></iframe>

  <script>
    const picker = document.getElementById('picker');
    const stage  = document.getElementById('stage');
    picker.addEventListener('change', e => {
      stage.src = e.target.value || 'about:blank';
    });
  </script>
</body>
</html>
