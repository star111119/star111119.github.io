<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>3D Sierpinski Gasket（glMatrix 0.9.5 本地版）</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#fafafa;display:flex;flex-direction:column;align-items:center;padding-top:30px;}
    canvas{border:1px solid #ccc;background:#fff;}
    .ctrl{margin-top:15px;display:flex;gap:10px;align-items:center;}
    label{font-weight:600;}
    input[type=number]{width:60px;padding:4px 6px;font-size:14px;}
    button{padding:5px 12px;font-size:14px;}
  </style>

  <!-- 只使用你已有的文件，文件名一字不改 -->
  <script src="../js/common/glMatrix-0.9.5.min.js"></script>
  <script src="../js/common/webgl-utils.js"></script>
  <script src="../js/common/initShaders.js"></script>
  <script src="../js/ch02/gasket-3d.js"></script>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 aColor;
    varying   vec4 vColor;
    void main(){
      gl_Position = vPosition;
      vColor      = aColor;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(){
      gl_FragColor = vColor;
    }
  </script>
</head>

<body>
  <h2>3D Sierpinski Gasket（glMatrix 0.9.5 本地版）</h2>
  <canvas id="gl-canvas" width="512" height="512"></canvas>

  <div class="ctrl">
    <label>递归深度：
      <input id="level" type="number" min="0" max="5" value="3">
    </label>
    <button id="redraw">重绘</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas     = document.getElementById('gl-canvas');
      const levelInput = document.getElementById('level');
      const redrawBtn  = document.getElementById('redraw');

      window.refreshGasket3D = () => {
        const n = Math.max(0, Math.min(5, parseInt(levelInput.value, 10) || 0));
        levelInput.value = n;
        initGasket3D(n);
      };

      redrawBtn.addEventListener('click', window.refreshGasket3D);
      window.refreshGasket3D();
    });
  </script>
</body>
</html>
